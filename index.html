<!DOCTYPE html>
<html>
    <head>
        <title>Ship To Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script type="text/javascript" src="libs/jquery/jquery-3.5.1.js"></script>
        <script type="text/javascript" src="libs/bootstrap-4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="libs/bootstrap-4.5.2/css/bootstrap.min.css"/>

        <script type="text/javascript" src="libs/jquery/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="libs/jquery/jquery-ui.min.css"/>
        <link rel="stylesheet" href="libs/jquery/jquery-ui.theme.min.css"/>

            </div>
            <div class="box-wrapper">

                <button type="button" class="btn btn-warning" id="btn_puzzle">Puzzle</button>
            </div>
            <div>
                <button type="button" class="btn btn-success" id="btn_solution">Solution</button>
            </div>
